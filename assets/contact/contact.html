<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #21263b 0%, #764ba2 100%);
            background-attachment: fixed;
            padding: 20px;
        }

        .contact-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            gap: 50px;
            align-items: flex-start;
        }

        .contact-info {
            flex: 1;
            color: white;
        }

        .contact-form-wrapper {
            flex: 2;
        }

        .contact-heading {
            font-size: clamp(2rem, 5vw, 3rem);
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .contact-subheading {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .contact-details {
            list-style: none;
            margin-top: 30px;
        }

        .contact-details li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(225, 218, 218, 0.9);
        }

        .contact-form {
            background: rgba(227, 218, 218, 0.95);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: clamp(10px, 3vw, 15px);
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: clamp(14px, 2vw, 16px);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: #ffffff;
        }

        .form-group textarea {
            height: clamp(100px, 20vw, 150px);
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .submit-btn {
            width: 100%;
            padding: clamp(12px, 3vw, 15px);
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: clamp(14px, 2vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Tablet Responsive */
        @media (max-width: 992px) {
            .contact-container {
                flex-direction: column;
                gap: 30px;
            }

            .contact-info, 
            .contact-form-wrapper {
                width: 100%;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .contact-container {
                padding: 20px 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .contact-form {
                padding: 20px;
            }

            .contact-details {
                margin-top: 20px;
            }
        }

        /* Small Mobile Responsive */
        @media (max-width: 480px) {
            .contact-container {
                padding: 10px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 16px; /* Prevents zoom on mobile */
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h2 class="contact-heading">Get In Touch</h2>
            <p class="contact-subheading">
                Have a question or want to work together? Feel free to reach out!
            </p>
            <ul class="contact-details">
                <li>üìç Location:BodhGaya, Bihar</li>
                <li>üìß Email: info.anishlpu@gmail.com</li>
                <li>üì± Phone: +91 7295074340</li>
            </ul>
        </div>

        <div class="contact-form-wrapper">
            <form class="contact-form" action="#" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
